name: Testing stuff

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: testing skip conditional
        env: 
          MESSAGES: ${{ join(github.event.commits.*.messages) }}
        run: echo "$MESSAGES"